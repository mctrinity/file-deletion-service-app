apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: file-deletion
type: Opaque
stringData:
  # Choose ONE Azure auth method:
  AZURE_STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=...;AccountName=...;AccountKey=...;EndpointSuffix=core.windows.net"
  # OR:
  # AZURE_STORAGE_ACCOUNT_URL: "https://<account>.blob.core.windows.net"

  # Optional for AWS (if not relying on default creds)
  AWS_ACCESS_KEY_ID: "YOUR_KEY"
  AWS_SECRET_ACCESS_KEY: "YOUR_SECRET"
